<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>My Fabulous Garden</h1></header>
    <main class="container">
        <div class="div1">
            <fieldset>
                <legend>New Flower</legend>
            <form id="myForm" action="">

                <label for="">Name</label>
                <input style="width: 400px;" id="nameF" type="text">

                <label for="">Image</label>
                <select style="width: 400px;" name="" id="option">
                    <option value="Alstroemerias">Alstroemerias</option>
                    <option value="Gardenias">Gardenias</option>
                    <option value="Orchids">Orchids</option>
                    <option value="Roses">Roses</option>
                    <option value="Sunflowers">Sunflowers</option>
                    <option value="Tulips">Tulips</option>
                    <option value="Peonies">Peonies</option>
                </select>

                <label for="">Season</label>
                <input style="width: 400px;" id="season" type="text">

                <button class="submit" type="submit"> Submit</button>

            </form>
        </fieldset>
        </div>
        <div class="div2">
            <table id="myTable" ></table>
        </div>
    </main>

    <footer> <p>All rights reserved 2021 &copy; ASAC</p> </footer>
    <script src="js/app.js"></script>
</body>
</html>
